{% extends 'navbar_doctor.html' %}
{% load static %}

{% block content %}
<script src="{% static '../static/js/medicine_patient.js' %}"></script>
<div class="container mx-auto w-full flex">
  <!-- Left Panel: Employee List -->
  <div class="w-2/3 text-white px-6 sticky top-0 h-screen overflow-y-scroll bg-white border">
    <div class="sticky top-0 z-10">
      <!-- Search Bar -->
      <div class="flex gap-4">
        <a href="/treatment/" class="mt-6 mb-6">
          <i class="fa-solid fa-arrow-left p-3 bg-white rounded-full border shadow-xl text-black"></i>
        </a>
        <div class="mt-6 mb-6 flex justify-between relative w-full">
          <input type="text" id="search" placeholder="Search" class="w-full bg-[#C2DBE9] text-white px-4 py-3 rounded-full pl-10">
          <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 transform -translate-y-1/2 text-white"></i>
        </div>
      </div>

      <!-- Section -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-4xl font-semibold text-[#008DDA] p-3">Medicine</h2>
      </div>

      <!-- Patient Cards -->
      <div class="grid grid-cols-3 gap-4">
        {% for item in medicine %}
        <!-- Patient Card -->
        <div class="medicine-item p-5 rounded-lg flex flex-col items-center border shadow-xl">

          <div class="flex justify-between items-center p-2 w-full">
            <h3 class="text-xl font-semibold text-[#008DDA]">{{ item.name }}</h3>
          </div>

          <p class="text-sm text-gray-500 mb-4 w-full flex-grow pl-2">{{ item.detail }}</p>

          <div class="flex justify-center w-full mt-auto">
            <button data-id="{{ item.id }}" data-name="{{ item.name }}"
                    class="add-to-cart bg-[#008DDA] w-36 hover:bg-gray-600 px-4 py-2 rounded-full">
              Add
            </button>
          </div>
        </div>

        {% endfor %}
      </div>

    </div>
  </div>

  <div class="w-1/3 p-6 sticky top-0 h-screen overflow-y-scroll border bg-gray-100">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-[#008DDA]">List</h2>
    </div>

    <div id="cart-items" class="overflow-y-auto h-[calc(100vh-250px)]">

    </div>

    <div class="border-t pt-4 mt-4">
        <button id="payment-btn" class="w-full bg-[#008DDA] text-white py-3 rounded-full hover:bg-gray-800">Medication</button>
    </div>
  </div>
</div>
</div>
{% endblock %}
